<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        const func = (myArr) =>{
          return myArr.filter((i)=>{
                return i % 2 == 0; 
            }).map((i)=>{
                return i * 2;
            }).reduce((i, j)=>{
                return i + j;
            }, 0)
        }

        const newArr = func([2, 4]);
        console.log(newArr)
    </script>
</body>
</html>
