<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let l = 20, b = 30;

        function funcArea(l, b){
            console.log("Area of rectangle: "+(l*b));
        }

        const arrowArea = (l, b)=>{
            console.log("Area of rectangle: "+(l*b));
        }

        funcArea(l, b);
        arrowArea(l, b);
    </script>
</body>
</html>
