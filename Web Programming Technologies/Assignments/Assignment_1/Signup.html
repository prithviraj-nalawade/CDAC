<html>

<head>
    <title>AVENGERS_SIGNUP</title>
    <style>
        body {

            margin: 0;
        }

        #container {

            border: 1px solid transparent;
            width: 514px;
            height: 605px;
            margin: 130px 18%;
            text-align: center;
            border-radius: 50px;
            box-shadow: 5px 5px 12px #000000;
            background-color: rgb(226, 201, 201);
            display: inline-block;
            position: relative;
            bottom: 1079px;
            /* right: -10px; */
            left: 583px;
            /* filter: blur(4px); */
            opacity: 0.8;

        }
        h2 {
            font-size: 40px;
        }

        input {
            width: 70%;
            margin-top: 20px;
            padding: 17px;
            font-size: 24px;
            border: 0;
            border-bottom: 1px rgb(153, 183, 243) solid;
        }

        button {
            width: 30%;
            padding: 14px;
            margin-top: 30px;
            font-size: 20px;
            border-radius: 30px;
            border-style: solid;
            border-color: rgb(115, 182, 227);
            background-color: white;
            color: rgb(115, 182, 227);
            transition: background-color 0.4s;
        }

        button:hover {
            background-color: rgb(115, 182, 227);
            color: white;
        }

        input:hover {
            border: 0;
            border-bottom: 1px rgb(153, 183, 243) solid;
        }

        p {
            font-size: 22px;
            margin-top: 30px;
        }

        img {
            width: 2100px;
            position: relative;
            right: 35%;
            display: inline;
        }
    </style>
</head>

<body>

    <img
        src="https://static1.srcdn.com/wordpress/wp-content/uploads/2024/05/avengers-tower-rebranded-in-avengers-age-of-ultron.jpg">
    <div id="container">
        <form>
            <h2>Sign Up</h2>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="text" placeholder="Super Hero Name">
            <input type="password" placeholder="Password">
            <button type="submit">SignUp</button><br>
            <p>Already in Avengers?<a href="./Register.html"> SignIn</a></p>
        </form>
    </div>

</body>

</html>
