        </title>
    </head>
    <body>
        <script>
            const myPromise = new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    resolve(10);
                }, 3000);
            });  
            
            const myPromise1 = new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    resolve(20);
                }, 5000);
            });  

            Promise.all([myPromise, myPromise1]).then((val)=>{
                val1 = val[0];
                val2 = val[1];
                console.log(val1+val2);
            })
        </script>
    </body>
</html>
